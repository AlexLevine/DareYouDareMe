<script type="text/javascript">

function showPosition(position) {
    document.getElementById("login-lat").value = position.coords.latitude;
    document.getElementById("login-lon").value = position.coords.longitude;
    
    document.getElementById("login-action").submit();
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    }
    else{
        document.getElementById("login-lat").value =  42.292678;
        document.getElementById("login-lon").value = -83.716131;
        document.getElementById("login-action").submit();
    }
}
</script>
