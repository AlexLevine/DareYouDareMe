{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="starter-template">
            <h1>DareYouDareMe</h1>
            <h3>{{test}}</h3>
            <div class="login-box">
                <form action="POST" name="login_form">
                        Email: <input type="text" name="email" id="username-box" required>
                        <br>
                        Password: <input type="password" name="password" id="password-box" required>
                        <br>
                        <input type="button" value="Login">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
